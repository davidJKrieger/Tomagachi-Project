<!DOCTYPE html>
<html>
    <head>
        <title>Little Blue Bear</title>
        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="page-container">
            <div class="side-container">
                <div class="time-container">TIME:
                    <button class="time-item" id="start">START</button>
                    <button class="time-item" id="reset">RESET</button>
                </div>
                <div class="scoreboard-container">
                    <div class="scoreboard-item" id="hunger">
                        <h2></h2>
                    </div>
                    <div class="scoreboard-item" id="happy">
                        <h2></h2>
                    </div>
                    <div class="scoreboard-item" id="sleep">
                        <h2></h2>
                    </div>
                    <div class="scoreboard-item" id="bored">
                        <h2></h2>
                    </div>
                    <div class="scoreboard-item" id="age">
                        <h2></h2>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="btn-item" id="feed">Feed your lil' pet</button>
                    <button class="btn-item" id="play">Play with your lil' pet</button>
                    <label for="lights" class="btn-item">Flip The Lights</label>
                    <button class="btn-item" id='lights'>OFF</button>
                </div>
            </div>
            <div class="character-container">
                <div class="form-container">
                    <input type="text" placeholder="Enter a name for your pet" id="input-name"
                        autocomplete="off">
                    <button type="submit">submit</button>
                </div>
                <div class="pet">     
                    <img id="bear" src='images/flappingBlue.gif' style='max-width:500px' />
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
